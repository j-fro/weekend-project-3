<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tau Weekend Calculator</title>
    <script src="scripts/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <!-- <div class="container col-xs-6 col-xs-offset-3"> -->
        <div class="calculator container">
            <div class="row">
                <button type="button" class="calculator-key btn btn-default col-xs-4 col-xs-offset-4">Tau Calculator</button>
            </div>
            <div class="display row">
                <p class="answer-output col-xs-4 col-xs-offset-4"></p>
            </div>
            <!-- <div class="calculator-keys"> -->

                <div class="row">
                    <button type="button" class="calculator-key clear-key btn btn-danger col-xs-1 col-xs-offset-4" data-value="Clear">CLR</button>
                    <!-- <button type="button" class="calculator-key single-val-op-key btn col-xs-1" data-value="Square">x&#x00B2</button> -->
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="6.2831853071">&#x03c4</button>
                    <button type="button" class="calculator-key operator-key btn btn-info col-xs-1" data-value="Power">x<sup>y</sup></button>
                    <button type="button" class="calculator-key single-val-op-key btn btn-info col-xs-1" data-value="Percent">&#37</button>
                </div>
                <div class="row">
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1 col-xs-offset-4" data-value="7">7</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="8">8</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="9">9</button>
                    <button type="button" class="calculator-key operator-key btn btn-info col-xs-1" data-value="Divide">/</button>
                </div>
                <div class="row">
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1 col-xs-offset-4" data-value="4">4</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="5">5</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="6">6</button>
                    <button type="button" class="calculator-key operator-key btn btn-info col-xs-1" data-value="Multiply">*</button>
                </div>
                <div class="row">
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1 col-xs-offset-4" data-value="1">1</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="2">2</button>
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1" data-value="3">3</button>
                    <button type="button" class="calculator-key operator-key btn btn-info col-xs-1" data-value="Subtract">-</button>
                </div>
                <div class="row">
                    <button type="button" class="calculator-key number-key btn btn-default col-xs-1 col-xs-offset-4" data-value="0">0</button>
                    <button type="button" class="calculator-key decimal-key btn btn-default col-xs-1" data-value=".">.</button>
                    <button type="button" class="calculator-key equals-key btn btn-primary col-xs-1" data-value="=">=</button>
                    <button type="button" class="calculator-key operator-key btn btn-info col-xs-1" data-value="Add">+</button>
                </div>
            </div>
        <!-- </div> -->
    <!-- </div> -->
</body>

</html>
